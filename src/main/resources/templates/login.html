<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<style>
  body {
    background-color: #f8f9fa;
  }

  .container {
    margin-top: 100px;
  }

  .card {
    border: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 20px;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
</style>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">

          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>

          <div class="card-body">
            <form th:action="@{/auth/login}" method="post">

              <div th:if="${param.error}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>

              <div th:if="${param.success}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  Account created successfully. You can now sign in.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>

              <div th:if="${param.logout}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  You have successfully sign out.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control mt-2 mb-2" id="email" name="email" placeholder="name@email.com"
                  required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-2 mb-2" id="password" name="password"
                  placeholder="Password" required>
              </div>

              <div class="pt-1 mb-4">
                <button type="submit" class="btn col-12 btn-primary btn-block mt-2">Login</button>
              </div>

              <div class="text-center mb-2">
                <a class="small text-muted text-center" th:href="@{/auth/register}">New User? Create an account</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
